<!-- Put your content inside of the <main/> tag -->
<h1 class="text-2xl text-center font-black text-gray-800">🎮Leaderboard🎮</h1>
<p class="mb-6 text-center text-gray-600">👏Today's Top players👏</p>
<div class="flex flex-wrap gap-x-4 gap-y-8">
    <div id="leaderboard" class="w-full bg-white p-10 shadow-md  h-[100vh] overflow-auto px-4 py-10">
        
            <table class="w-full" id="">
                <thead>
                  <tr class="bg-green-300 text-left  font-extrabold uppercase tracking-widest text-Black">
                    
                    <th class="px-5 py-3">Player</th>
                    <th class="px-5 py-3 text-center">Level</th>
                    <th class="px-5 py-3 text-center">Total games played</th>
                    <th class="px-5 py-3 text-center">score</th>
                    
                  </tr>
                </thead>
                <tbody class="text-gray-500 text-center">
                    {% for user_data in ranked_users %}
                    
                 <tr>
                    
                      <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                        <div class="flex items-center">
                          <div class="h-10 w-10 flex-shrink-0">
                            <img class="h-full w-full rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
                          </div>
                          <div class="ml-3">
                            <p class="whitespace-no-wrap">{{ user_data.user.username }}</p>
                          </div>
                        </div>
                      </td>
                      <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                        <span class="rounded-full bg-green-200 px-3 py-1 text-xs font-semibold text-green-900">Level {{ user_data.total_levels }} 🏆</span>
                      </td>
                      <td class="border-b border-gray-200 bg-white text-center px-5 py-5 text-sm">
                        <span class="rounded-full bg-green-200  px-3 py-1 text-xs font-semibold text-green-900">{{ user_data.games_played }} 🎮</span>
                      </td>
                      <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm ">
                        <p class="whitespace-no-wrap text-center">{{ user_data.rank_score }}</p>
                      </td>
                 </tr>
                 <!-- <li>{{ user_data.user.username }} - Rank Score: {{ user_data.rank_score }}</li> -->
                    {% endfor %}
                </tbody>
              </table>
        
    </div>
    <!-- <div class="h-56 w-full rounded-xl bg-white p-10 shadow-md"></div> -->
    <script>
        // Function to insert n number of rows
        function insertRows(n) {
          var tableBody = document.getElementById('myTableBody');
      
          for (var i = 0; i < n; i++) {
            var newRow = document.createElement('tr');
      
            // Sample content for each cell, modify as needed
            newRow.innerHTML = `
            <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm ">
                      <p class="whitespace-no-wrap text-center">{{request.user.id}}</p>
                    </td>
                    <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                      <div class="flex items-center">
                        <div class="h-10 w-10 flex-shrink-0">
                          <img class="h-full w-full rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
                        </div>
                        <div class="ml-3">
                          <p class="whitespace-no-wrap">{{request.user.email}}</p>
                        </div>
                      </div>
                    </td>
                    <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                      <span class="rounded-full bg-green-200 px-3 py-1 text-xs font-semibold text-green-900">Level 11 🏆</span>
                    </td>
                    <td class="border-b border-gray-200 bg-white text-center px-5 py-5 text-sm">
                      <span class="rounded-full bg-green-200  px-3 py-1 text-xs font-semibold text-green-900">30 🎮</span>
                    </td>
            `;
      
            // Append the new row to the table body
            tableBody.appendChild(newRow);
          }
        }
      
        // Insert 3 rows as an example, you can change the number as needed
        insertRows(4);
      </script>
</div>
