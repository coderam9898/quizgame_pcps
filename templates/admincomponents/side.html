<aside id="asidebox" class="fixed z-50 md:relative ">
    <!-- Sidebar -->
    <input type="checkbox" class="peer hidden" id="sidebar-open" />
    <label
        class="peer-checked:rounded-full peer-checked:p-2 peer-checked:right-6 peer-checked:bg-gray-600 peer-checked:text-white absolute top-8 z-20 mx-4 cursor-pointer md:hidden"

        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </label>
    <nav aria-label="Sidebar Navigation"
        class="peer-checked:w-64 left-0 z-10 flex h-screen w-0 flex-col overflow-hidden bg-gray-900 text-white transition-all md:h-screen md:w-64 lg:w-72">
        <div class=" mt-5 py-4 pl-10 md:mt-10">
            <span class="">
                <span

                <span class="text-xl">Tomato Game</span>

        </div>

            {% for a in app_list %}

                <button

                    <span class="flex mr-5 w-5"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                    {% for model in a.models %}

                        <a href="{{model.url}}"><span class="mr-5 text-black">{{ model.name }}</span>   
                        
                    </li>
                    <!-- <span>{{ model.label }}</span> -->
                    {% endfor %}
                    {% endif %}
