{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  body {
  background-image: url("{% static '/images/bg.png' %}");
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  object-fit: cover;
}
</style>
<section  class="h-screen w-screen custombg ">
<!-- {% static 'images/background.png' %} -->
<!-- <img src="{% static '/images/background.png' %}" alt="" srcset=""> -->

<form action="{% url 'login_page' %}" method="post">
  {% csrf_token %}
<div class="flex h-screen w-screen items-center overflow-hidden px-2">
    <!-- Login -->
    
    <div class="relative flex w-96 flex-col space-y-5 rounded-lg border bg-white px-5 py-10 shadow-xl sm:mx-auto">
      <!-- <div class="-z-10 absolute top-4 left-1/2 h-full w-5/6 -translate-x-1/2 rounded-lg bg-black sm:-right-10 sm:top-auto sm:left-auto sm:w-full sm:translate-x-0"></div> -->
      <div class="mx-auto mb-2 space-y-3">
        <h1 class="text-center text-3xl text-red-600  rounded p-2 font-bold text-gray-700">Tomato GameüçÖ</h1>
        <p class="text-gray-500 text-center">Sign in to access your account</p>
        
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="text-red-400 font-bold text-center">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

      </div>
      
      <div>
        <div class="relative mt-2 w-full">
          <input type="text" id="email" name="username" required autocomplete="off" class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder="  " />
          <label for="email" class="origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600 absolute left-1 top-2 z-10 -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300"> Enter Your Username </label>
        </div>
      </div>
  
      <div>
        <div class="relative mt-2 w-full">
          <input type="password" id="password" name="password" required autocomplete="off" class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
          <label for="password" class="origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600 absolute left-1 top-2 z-10 -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300"> Enter Your Password</label>
        </div>
      </div>
      <div class="flex w-full items-center">
        <!-- <button class="shrink-0 inline-block w-36 rounded-lg bg-black py-3 font-bold text-white">Login</button> -->
        <button type="submit" class="shrink-0  inline-block w-full rounded-lg bg-black py-3 font-bold text-white text-center">Login</button>
        <!-- <a class="w-full text-center text-sm font-medium text-gray-600 hover:underline" href="#">Forgot your password?</a> -->
      </div>
      <p class="text-center text-gray-600">
        Don't have an account?
        <a href="{% url 'register_form'%}" class="whitespace-nowrap font-semibold text-red-400 hover:underline">Sign up</a>
      </p>
    </div>
    <!-- /Login -->
  </div>
</form>
</section>
  
{% endblock content %}
