<!-- registration/register.html -->
{% extends 'base.html' %}
{% load static%}
{% block content %}
<style>
  body {
  background-image: url("{% static '/images/bg.png' %}");
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  object-fit: cover;
}
</style>
  
  <!-- new form -->
  <form action="{% url 'register' %}" method="post">
    {%csrf_token%}
  <div class="p-56">
  
    <div class="flex w-96 flex-col space-y-5 rounded-lg border bg-white py-10 px-5 shadow-xl mx-auto">
      <div class="mx-auto mb-2 space-y-3">
        <h1 class=" text-3xl text-center font-bold text-gray-700">Register ğŸ…</h1>
        <p class="text-gray-500 text-center">Login to access your account</p>
      </div>
    
      <div>
        <div class="relative mt-2 w-full">
          <input type="text" name="username" id="username" autocomplete="off" required  class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
          <label for="username" id="id_username" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600"> Enter Your Username </label>
        </div>
      </div>
      <div>
        <div class="relative mt-2 w-full">
            
       
          <input type="text" name="email" id="email"  autocomplete="off" required class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
          <label for="email" id="id_email" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600"> Enter Your Email </label>
        </div>
      </div>
    
      <div>
        <div class="relative mt-2 w-full">
          <input type="password" name="password1" id="id_password1" required class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
          <label for="password1" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600"> Enter Your Password</label>
        </div>
      </div>
      <div>
        <div class="relative mt-2 w-full">
          <input type="password" name="password2" id="id_password2" required  class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
          <label for="password2" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600"> Enter Your Password</label>
        </div>
      </div>
    
      <button type="submit" class="rounded-lg bg-black py-3 font-bold hover:text-xl  text-white hover:shadow-2xl border-white border-2">Register ğŸ…</button>
      <a href="/" type="submit" class="rounded-lg bg-green-600 py-3 font-bold hover:text-xl  text-white hover:shadow-2xl text-center">Login ğŸ…</a>
    </div>
    </div>
</form>
{% endblock %}
